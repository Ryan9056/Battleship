<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 15px;
            margin-top: 5px;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 100%;
            max-height: calc(100vh - 80px);
        }
        canvas {
            border: 3px solid #003366;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div id="game-container">
        <!-- The Phaser canvas will be inserted here -->
    </div>
    
    <script src="phaser.min.js"></script>
    <script src="TintManager.js"></script>
    <script src="ShipPlacement.js"></script>
    <script src="MainScene.js"></script>
</body>
</html>
